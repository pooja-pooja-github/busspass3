        <pre>
        <!--Name ans Father's name-->
        <label for="username"><strong>Name</strong></label>
        <input type="text" id="username" name="username" maxlength="15"pattern="[a-zA-Z/s]{8,15}" tittle="Please follow the format of minimum length of 8 characters and max length of 15 characters and no numbers" required>

        </pre>
        <pre>

        <label for="DOB"><strong>Date of birth</strong></label>
        <input type="Date" name="Date of birth" id="DOB" required>
        <label for="gender"><strong>Gender</strong></label>
        <input type="radio" name="gender" id="male" value="male" required>

        <input type="radio" name="gender" id="female" value="female" required>
        <label for="gender"><strong>Female</strong></label>
        </pre>
        <pre>

        </pre>
        <pre>
